<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Лабораторні роботи</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Лабораторна робота №2</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконав Шкорень Артем. Варіант 16</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p class="background">Задано три числа. Знайти кількість тих з них, які кратні 44.</p>
      <ion-item>
        <ion-label position="floating">xn</ion-label>
        <ion-input type="number" id="first" value='-5.55' #Inputxn></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">xk</ion-label>
        <ion-input type="number" id="second" value='10.33' #Inputxk></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">a</ion-label>
        <ion-input type="number" id="third" value='1' #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">h</ion-label>
        <ion-input type="number" id="step" value='0.1' #Inputh></ion-input>
      </ion-item>
        <ion-button expand="block"  fill="outline" (click) = "BuildGraph(Inputxn.value,Inputxk.value,Inputa.value,Inputh.value)" >Розрахувати</ion-button>
        <ion-item>
          <p>Результат обчислення: </p>
        </ion-item>
        <ion-item>
          <canvas #lineCanvas></canvas>
        </ion-item>
        <ion-item *ngFor="let item of res">
          <p>{{item}}</p>
        </ion-item>
      
    </ion-card-content>
  </ion-card>

</ion-content>
