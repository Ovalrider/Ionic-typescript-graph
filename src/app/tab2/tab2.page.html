<app-header name="Лабораторна робота №1. Завдання 2"></app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання 2</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>На заданому
        проміжку чисел [a,b]
        знайдіть кількість
        чисел, які кратні 55,
        непарні і при діленні
        на 7 дають в остачі 3.</p>
      <ion-item>
        <ion-label position="floating">Перше число(а)</ion-label>
        <ion-input type="number" id="first" value='1' #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Друге число(b)</ion-label>
        <ion-input type="number" id="second" value='2' #Inputb></ion-input>
      </ion-item>
        <ion-button expand="block"  fill="outline" (click) ="Calculate(Inputa.value, Inputb.value)">Розрахувати</ion-button>
        <ion-item>
          <p>Результат обчислення:</p>
        </ion-item>
        <ion-list  *ngFor="let results of res">
          <ion-item>{{results}}</ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
